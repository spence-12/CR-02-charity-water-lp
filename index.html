<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- mobile scaling -->
  <title>Charity : Water — Clean Water Powered by You</title> <!-- page title -->
  <link rel="stylesheet" href="style.css" /> <!-- link to CSS file -->
</head>

<body>
  <!-- ░░ Top Nav ░░ -->
  <header class="nav"> <!-- navigation bar -->
    <div class="logo-bg"></div>
    <nav class="nav">
      <div class="nav-links">
        <a href="#action">Take Action</a> <!-- nav link -->
        <a href="#about">About Us</a> <!-- nav link -->
        <a href="#why-water">Why Water</a> <!-- nav link -->
      </div>
      <div class="auth-links">
        <a href="#signin">Sign In</a> <!-- sign in link -->
        <span class="divider"></span>
        <button class="btn-give">Give</button> <!-- give button -->
      </div>
    </nav>
  </header>

  <!-- ░░ Hero ░░ -->
  <section class="hero"> <!-- main section -->
    <!-- left -->
    <div class="hero-copy"> <!-- left column -->
      <h1>Clean Water Powered by You</h1> <!-- main heading -->

      <div class="subhead-box"> <!-- new box for subheading -->
        <p class="subhead">
          Change starts with you—see wells bloom and futures brighten with just one click.
        </p> <!-- subheading -->
      </div>

      <div class="donation-card" id="donate"> <!-- donation card -->
        <h3>Give Now or Scan the QR Code</h3> <!-- card heading -->

        <div class="donation-grid"> <!-- donation buttons and QR -->
          <button>$5 USD</button> <!-- donation button -->
          <button>$15 USD</button> <!-- donation button -->
          <button>$25 USD</button> <!-- donation button -->
          <button>Other</button> <!-- other amount button -->
          <img src="img/QR_code.png" alt="QR code to donate" class="qr" /> <!-- QR code image -->
        </div>

        <button class="btn-primary">Start the Ripple</button> <!-- main donate button -->
      </div>

      <a href="#" class="newsletter-link">
        See What You Fund — Join The <span class="newsletter-underline">Newsletter</span>
      </a> <!-- newsletter link -->
    </div>

    <!-- right -->
    <div class="hero-img"> <!-- right column box -->
      <img src="img/girldrinking.jpg" alt="Girl drinking clean water" /> <!-- right side image -->
    </div>
  </section>

  <!-- ░░ Footer ░░ -->
  <div class="footer-wave-container">
    <footer class="footer">
      © 2025 charity: water. All rights reserved.
    </footer> <!-- footer -->
  </div>
</body>
</html>
