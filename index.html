<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity : Water — Clean Water Powered by You</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ░░ Top Nav ░░ -->
  <header class="nav">
    <img src="logo-placeholder.png" alt="charity: water logo" class="logo" />

    <nav class="nav-links">
      <a href="#">Take Action</a>
      <a href="#">About Us</a>
      <a href="#">Why Water?</a>
      <div class="auth-links">
        <a href="#">Sign In</a>
        <a href="#donate" class="btn-give">Give</a>
      </div>
    </nav>
  </header>

  <!-- ░░ Hero ░░ -->
  <section class="hero">
    <!-- left -->
    <div class="hero-copy">
      <h1>Clean Water Powered by You</h1>
      <p class="subhead">
        Change starts with you—see wells bloom and futures brighten with just one click.
      </p>

      <div class="donation-card" id="donate">
        <h3>Give Now or Scan the QR</h3>

        <div class="donation-grid">
          <button>$5 USD</button>
          <button>$15 USD</button>
          <button>$25 USD</button>
          <button>Other</button>
          <img src="qr-placeholder.png" alt="QR code to donate" class="qr" />
        </div>

        <button class="btn-primary">Start the Ripple</button>
      </div>

      <a href="#" class="newsletter-link">
        See What You Fund — Join The Newsletter
      </a>
    </div>

    <!-- right -->
    <div class="hero-img">
      <img src="child-drinking-water-placeholder.jpg"
           alt="Girl drinking clean water from a tap" />
    </div>
  </section>

  <!-- decorative wave -->
  <div class="wave"></div>

  <!-- ░░ Footer ░░ -->
  <footer class="footer">
    © 2025 charity: water. All rights reserved.
  </footer>
</body>
</html>
